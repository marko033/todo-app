<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-actions>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <mat-form-field>
        <input
          type="text"
          matInput
          placeholder="Username"
          formControlName="username"
        />
      </mat-form-field>

      <br />

      <mat-form-field>
        <input
          type="password"
          matInput
          placeholder="Password"
          formControlName="password"
        />
      </mat-form-field>

      <div class="submit-login-form-button">
        <button
          type="submit"
          mat-button
          [disabled]="loginForm.status === 'INVALID'"
        >
          Login
        </button>
      </div>
    </form>
  </mat-card-actions>
</mat-card>
